<!DOCTYPE html>
<html lang="ko">

<head>
  <title>Lexical Scope</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>렉시컬 스코프</h1>
  <script>
    /*
    [Lexical Scope] ============================================================
    : Lexical - 어휘의, 사전의
    : 함수를 어디에 정의하였는지에 따라 상위 스코프를 결정 (상위스코프 찾아감)
    : 호출한 위치와 상관 x
    ============================================================================
    */

    var a = 1; // Global
    var b = 2;
    var c = 3;

    function outer() {
      var b = 20 // Local
      var c = 30

      function inner() {
        var c = 300;
        console.log(`[inner 내] a: ${a}, b: ${b}, c: ${c}`);
      }

      inner();

      console.log(`[outer 내] a: ${a}, b: ${b}, c: ${c}`); // 해당 영역에 a가 없으면, 상위 영역으로 찾아감(여기서는 Global)
    }
    
    console.log('== outer() 호출 전 ==');
    outer();
    console.log('== outer() 호출 후 ==');

  </script>
</body>
</html>
