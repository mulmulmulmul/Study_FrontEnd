<!DOCTYPE html>
<html lang="ko">

<head>
  <title>호이스팅(hoisting)</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>호이스팅(hoisting)</h1>
  <!-- : script 영역 내에서
        아직 값이 설정되지 않았는데 메모리 공간에 미리 할당
        ex. var 변수, 이름있는 함수 -->
  <script>
    /*
    [호이스팅] ========================================
    : script가 실행될 때, 해당되는 script 내에서 필요한 것들 메모리에 미리 할당
    : 인터프리터가 변수의 '메모리 공간을 미리 할당'
    : 호이스팅 시 변수는 undefined 초기화
    : 변수는 선언과 초기화가 분리
    ===================================================
    */

    // // [global scope] ==========================
    // console.log('변수 선언 전 접근');
    // var a_var; 

    // console.log('a_var 선언 후')
    // console.log('a_var :', a_var)

    // var a_hi = '안녕~'
    // console.log('a_hi : ', a_hi);

    var x = '외부 scope';
    function fnc() {
      console.log(x);
      var x = '내부 scope';
      console.log(x);
    }

    fnc();

  </script>
</body>

</html>
