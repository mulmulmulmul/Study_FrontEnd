<!DOCTYPE html>
<html lang="ko">

<head>
  <title>scope</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>scope</h1>
  <script> //script를 body종료 전에 넣어줌 = 웹브라우저의 모든 엘리먼트가 렌더링된 후(웹브라우저 구조 완성 후), script 실행
    // [전역 변수] 메모리의 Global, Script에 할당
    var a_global = 1;

    // 함수 정의 =================================================
    function scope_test() {
      console.log('[전역 변수]a_global >>', a_global);

      // [지역 변수]
      // console.log('[지역 변수] 선언 전 : a_local_one >>', a_local_one); // let은 접근 불가
      let a_local_one = 10; // 함수에서 선언된 지역변수 let
      console.log('[지역 변수] 선언 후 : a_local_one >>', a_local_one);

      // 조건문
      if (a_global == 1) {
        // [지역 변수] ---
        let a_local_two = 100; // 함수 안에 더 작은 영역 - 메모리상 Block
        console.log('[지역 변수] if문 내 a_local_two >> ', a_local_two);
      }
      console.log('[지역 변수] if문 밖 a_local_two >> ', a_local_two); // if문 밖이지만 function 안이라서 메모리에 있음 (접근 가능)
    }

    // 함수 호출 =================================================
    scope_test();
    // console.log('[지역 변수] scope_test() 밖에서 a_global >>', a_local_one); // error-함수 실행 종료되면 지역변수 메모리에 x

    console.log('--- script 영역 끝 ---');

  </script>
</body>

</html>
