<!DOCTYPE html>
<html lang="ko">

<head>
  <title>scope</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script> // head쪽에 script를 작성하면, body보다 먼저 처리 => 이 웹페이지에서 자주 쓰는 변수(주로 전역변수), 자주 쓰는 함수 선언은 head에 넣어주기
    console.log('=== <head> 내 script ===');

    var head_var = 100;
    let head_let = 200;
    const head_const = 300;

    console.log('head_var :', head_var);
    console.log('head_let :', head_let);
    console.log('head_const :', head_const);
    console.log('body_var :', body_var); // body <script>에서 선언되었으므로 아직 호이스팅 x, head에서 접근 불가능

    // 함수 선언식
    function sum(num1, num2) {
      console.log('덧셈 결과 : ', num1 + num2);
    }
  </script>
</head>

<body>
  <h1>scope</h1>
  <script>
    // 메모리 전역(Script/Global) '웹페이지 단위'로 공용. head의 script에서 선언한 전역변수를 body script에서도 사용 가능 (외부파일도 동일)
    console.log('=== <body> 내 script ===')

    console.log('head_var :', head_var);
    console.log('head_let :', head_let);
    console.log('head_const :', head_const);

    // head에서 선언한 함수 호출
    sum('뭉게', '구름');

    var body_var = 5;

    console.log('... 종료 ...');
  </script>
</body>

</html>
