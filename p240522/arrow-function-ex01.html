<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[화살표 함수]</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>화살표 함수</h1>
  <script>
    //============================================
    // [화살표 함수의 정의 형태]
    // 함수 표현식 사용빈도가 높아서 화살표함수가 나옴
    //============================================

    // 1. 매개변수 1개, 리턴값 있음 --------------
    // : 매개변수가 1개일 때, () 생략 가능
    // : 명령어가 1개일 경우, {} 생략 가능
    // -------------------------------------------
    
    // 선언적 함수, 함수 선언식, 일반함수
    // function one(args) {
    //   return args + 1;
    // }

    // 함수 표현식 (익명 함수를 변수에 저장)
    // var one = function (args) {
    //   return args + 1;
    // }

    // 화살표 함수 (익명함수를 간단하게 표현)
    // 매개변수가 1개라서 () 생략
    // 좌측 변수에 function 주소 저장
    var one = args => args + 1;

    var result = one(100)
    console.log('one(100) 호출 결과 >> ', result);
    console.log('one() 호출 결과 >> ', one());


    // 2. 매개변수 없음, 리턴값 있음 --------------
    // : () 생략 불가능
    // : 명령어가 1개일 경우, {} 생략 가능
    // --------------------------------------------
    const two = () => '문자열입니다.';
    console.log('two() 호출 결과 :', two());
    console.log('two(100) 호출 결과 :', two(100)); // 처리는 되지만, 의미 x
    
    
    // 3. 매개변수 1개, 리턴값 있음, 명령어 여러 개 ------------------
    // : () 생략 가능
    // : 명령어가 여러 개일 경우, {} 생략 불가능, return(하고자 할 때) 생략 불가능
    // ---------------------------------------------------------------
    const three = args => {
      let num = args + 1;
      return `1증가한 값 : ${num}`;
    }
    
    console.log('three(5) 호출 결과 >> ', three(5));


    // 4. 매개변수 2개, 리턴값 없음, 명령어 여러 개 ------------------
    // : () 생략 불가능
    // : 명령어가 여러 개일 경우, {} 생략 불가능 + return(하고자 할 때) 생략 불가능
    // ---------------------------------------------------------------
    const four = (a, b) => {
      let result = a + b;
      console.log(`a : ${a}, b : ${b}`);
      console.log(result);
    }

    four(2, 4);
    console.log('four(1, 3) 호출 결과 >> ', four(1, 3)); // return 안 됨
    four();
    four(1);

    // 5. 매개변수 2개, 기본값 설정, 리턴값 없음, 명령어 여러 개 ------------------
    // : 기본값 : 인수가 없을 때 사용하는 값
    // : 매개변수에 기본값 설정 -> 인수가 있으면 기본값 무시하고, 인수가 없으면 기본값 사용
    // : () 생략 불가능
    // : 명령어가 여러 개일 경우, {} 생략 불가능 + return(하고자 할 때) 생략 불가능
    // ----------------------------------------------------------------------------
    const five = (a='ㅁ', b=0) => { // const가 아닌 var를 쓰면, 함수가 다른 걸로 변경될 수 있어서 위험
      let result = a + b;
      console.log('덧셈 결과 : ', result);
    }

    five('뭉게', '구름');
    five();
    
  </script>
</body>
</html>
