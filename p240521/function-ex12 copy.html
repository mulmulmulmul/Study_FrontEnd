<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[중첩 함수]</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>[중첩 함수]</h1>
  <script>
    // outer
    function loopHello() {
      let count = 0;

      // 함수 호출하면서 특정한 기능을 넣어주고 싶을 때 (1회용)
      // function 인수로 function 정의를 넣어 줌 ***많이 사용
    var s = setInterval(function() {
      count++;
      console.log(`${count} : Hello`)

      if (count == 10){
        clearInterval(s);
      }
    }, 1000); 
  }

    loopHello();

  </script>
</body>
</html>
