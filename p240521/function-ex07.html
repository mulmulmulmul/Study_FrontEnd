<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[사용자정의 함수 종류] 함수 선언식과 표현식</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>[사용자정의 함수 종류]</h1>

  <script>
    /*
    * ===============================================================
    * 함수 선언식 : 선언적 함수, 일반 함수, 함수명 있음
    * 함수 리터럴 : 익명 함수, 함수명 없음 
    * 함수 표현식 : 익명 함수를 변수에 저장 (변수를 이름처럼 사용) **
    * 화살표 함수 : arrow function                                ***
    * ===============================================================
    */
   

   // 1. [함수 선언식] 선언적 함수, 일반 함수 =========================================
   // 함수 호출 시기에 제한이 없음 : 함수 정의 전에 호출해도 되고, 후에 호출해도 됨
   // -> 웹브라우저가 미리 global 영역에 선언식 함수를 올려두기 때문
   // 함수명 있음
   // ================================================================================
   hi('박보검');
   
   function hi(name) { // function 정의할 때, 이름에 주소를 넣어줌
    console.log(name + '님, 안녕하세요!');
   }
  
   hi('홍길동');
  

  // 2. [익명 함수] 이름이 없는 함수 ================================================
  // 메모리에 올려뒀지만, 주소 대신 사용하는 이름이 없어서 접근할 수 없음 (주소는 알 방법이 없다)
  // function (name) {
  //   console.log(name+ ', 안녕');
  // }
  // ================================================================================
  
  
  // 3. [함수 표현식]  =============================================================
  // : 익명함수를 변수에 저장
  // 함수명 없음
  // 이름 없는 function을 정의한 후, 변수명에 function 전체의 메모리 주소를 저장
  // 변수에 저장하기 전에 호출할 수 없다. 
  // 리액트에서 많이 쓰는 함수종류
  // ================================================================================

  //  hello('곰돌이'); // error발생. function이 아직 메모리에 들어가있지 않음 (전역변수 var 속성의 값으로 들어가있지 않음)

   var hello = function (name) { // function 정의한 후, 이름에 주소를 넣어줌
    console.log(name + ', 안녕');
   }

   hello('이미자');

   // -> var(전역변수) hello가 global에 올라와있음(웹브라우저가 <script>를 훑을 때) 
   // -> 56. 함수 선언 라인 실행시 만들어 둔 function이 hello 속성의 value로 global에 들어옴 
   // -> 60 -> 57 인수받아서 명령어 실행

   // hello, hey - 찾아갈 수 있는 참조변수가 여러개인 형태 [주소 복사]
   var hey = hello;
   hey('고양이');


   // 4. [즉시 실행 함수] ==============================================================
   // : 1회용 (초기화 작업 시 많이 사용)
   // : 익명 함수
   (function(name) {
    console.log(name + '님, 또 만나서 반가워요~');
   })('멍멍이');
   // function을 정의하면, function명에 주소 저장됨 (자바에서 객체를 생성하면 주소가 나오는 것처럼)
   // function 전체를 ()로 묶어서 주소가 나오게 함 (function명처럼 사용)
   // (function 전체)(인수)
   // 오류가 날 수 있어서, 즉시 실행 함수는 보통 가장 위에 있어야 함


   var result = (function(age) {
    return age + '세 입니다';
   })(25);

   console.log(result);

  </script>
</body>
</html>
