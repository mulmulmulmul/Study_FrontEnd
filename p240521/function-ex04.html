<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[함수 정의 및 호출]</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>[함수 정의 및 호출] 매개변수 O 리턴값 O</h1>
  <script>
    /*
    =============================================================
    [사용자 정의 함수]

    << 함수 정의 >>
    function 함수명(매개변수1, 매개변수2) {
      명령어;
      return 값; (생략 가능)
    }
    - 매개변수 생략 가능
    - 매개변수 개수 제한 없음
    
    << 함수 호출 >>
    함수명(인수1, 인수2)
    - 매개변수에 맞춰서 인수를 넣지 않아도 에러 x
    
    << 함수 정의 형태 >> 
    1. 매개변수 없고, 리턴값 없음
    2. 매개변수 없고, 리턴값 있음
    3. 매개변수 있고, 리턴값 없음
    4. 매개변수 있고, 리턴값 있음
    =============================================================

    [return 의미] -----------------------------------------------
    - 함수 실행 끝
    - 호출한 쪽으로 리턴값 넘김
    -------------------------------------------------------------

    [함수 실행 끝] -------------------------------------
    - return
    - body의 }
    ----------------------------------------------------
    */

    // 1. 함수 정의 : 매개변수 있고, 리턴값 있음
    function add(x, y, ...rest) {
      console.log('-----------------');
      console.log('x > ', x)
      console.log('y > ', y)
      console.log(arguments);
      console.log('rest > ', rest)
      var total = x + y 
      var min = x - y
      return min
    }

    // 2. 함수 호출
    add(3);
    add(4, 2, 0)

    var result = add() // undefined + undefined => NaN (자바스크립트 규칙)
    console.log('1. 뺄셈 결과 >', result)

    // 자바스크립트는 동일한 이름의 변수 여러번 선언 가능
    var result = add(1) // number + undefined => NaN
    console.log('2. 뺄셈 결과 >', result)

    var result = add(1, 2) // 정수
    console.log('3. 뺄셈 결과 >', result)

    var result = add(-1.5, 2) // 실수, 음수
    console.log('4. 뺄셈 결과 >', result)

    var result = add(1, 'hi') // 문자열
    // 문자열 뺄셈연산 -> NaN
    console.log('5. 뺄셈 결과 >', result)

    var result = add('bye', 'hi')
    console.log('6. 뺄셈 결과 >', result)

    // Null과 undefined의 차이
    // Null은 참조하는 객체 주소가 없다 (참조변수 초기화) 
    // undefined는 변수 초기화
  
  </script>
</body>
</html>
