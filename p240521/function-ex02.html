<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[함수 정의 및 호출]</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>[함수 정의 및 호출] 매개변수 X 리턴값 O </h1>
  <script>
    /*
    =============================================================
    [사용자 정의 함수]

    << 함수 정의 >>
    function 함수명(매개변수1, 매개변수2) {
      명령어;
      return 값; (생략 가능)
    }
    - 매개변수 생략 가능
    - 매개변수 개수 제한 없음
    
    << 함수 호출 >>
    함수명(인수1, 인수2)
    - 매개변수에 맞춰서 인수를 넣지 않아도 에러 x
    
    << 함수 정의 형태 >> 
    1. 매개변수 없고, 리턴값 없음
    2. 매개변수 없고, 리턴값 있음
    3. 매개변수 있고, 리턴값 없음
    4. 매개변수 있고, 리턴값 있음
    =============================================================

    [return 의미] -----------------------------------------------
    - 함수 실행 끝
    - 호출한 쪽으로 리턴값 넘김
    -------------------------------------------------------------

    [함수 실행 끝] -------------------------------------
    - return
    - body의 }
    ----------------------------------------------------
    */

    // // 1. 함수 정의 : 매개변수 없고, 리턴값 있음
    // function stringReturn() {
    //   console.log('[함수 실행 시작]');
    //   return '즐거운 하루'; // 실행 끝
    //   console.log('[함수 실행 종료]'); // 리턴 아래 코드라서 실행 안 됨 - 잠재적인 오류(에러)
    // }

    // // 2. 함수 호출
    // var result = stringReturn() //문자열 '즐거운 하루' 리턴값 저장
    // console.log('result >> ', result);

      function returnf() {
        console.log('>> 함수 실행');
        console.log('>> 실행 종료');
        return '리턴값';
      }

      returnf();

      console.log(returnf());

  </script>
</body>
</html>
