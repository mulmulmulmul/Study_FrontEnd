<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[함수 정의 및 호출]</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>[함수 정의 및 호출] 매개변수 O 리턴값 X</h1>
  <script>
    /*
    =============================================================
    [사용자 정의 함수]

    << 함수 정의 >>
    function 함수명(매개변수1, 매개변수2) {
      명령어;
      return 값; (생략 가능)
    }
    - 매개변수 생략 가능
    - 매개변수 개수 제한 없음
    
    << 함수 호출 >>
    함수명(인수1, 인수2)
    - 매개변수에 맞춰서 인수를 넣지 않아도 에러 x
    
    << 함수 정의 형태 >> 
    1. 매개변수 없고, 리턴값 없음
    2. 매개변수 없고, 리턴값 있음
    3. 매개변수 있고, 리턴값 없음
    4. 매개변수 있고, 리턴값 있음
    =============================================================

    [return 의미] -----------------------------------------------
    - 함수 실행 끝
    - 호출한 쪽으로 리턴값 넘김
    -------------------------------------------------------------

    [함수 실행 끝] -------------------------------------
    - return
    - body의 }
    ----------------------------------------------------
    */

    // 1. 함수 정의 : 매개변수 있고, 리턴값 없음
    // << 특징 >>
    // - 매개변수와 인수의 자료형이 동일한지 검사하지 않음 (자바스크립트의 매개변수는 어떠한 타입이든 받아줌)
    // - 매개변수의 개수와 인수의 개수가 같은지 검사하지 않음
    // - 객체, function도 매개변수로 받아줄 수 있음
    // - 매개변수의 개수가 인수의 개수보다 많으면 undefined 저장
    // function info(name, value) {
    //   console.log('name >> ', name)
    //   console.log('value >> ', value)
    //   console.log('===================')
    // }

    // // 2. 함수 호출
    // // 지역변수인 매개변수를 인수로 초기화하는 형태
    // info();
    // info('박보검'); // 매개변수 value = undefinde
    // info('홍길동', 25);
    // info('이미자', 35, '운동');

    function list(item1, item2, item3, ...rest){
      console.log('item1 > ', item1);
      console.log('item2 > ', item2);
      console.log('item3 > ', item3);
      console.log('rest > ', rest);

      console.log(arguments);
    }

    list();

    list('apple');

    list('apple',5,-2);

    list('apple',2,1,0);
  </script>
</body>
</html>
