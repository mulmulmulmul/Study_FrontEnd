<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[함수 선언식과 표현식] 생성과 실행 순서</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>[함수 선언식과 표현식] 생성과 실행 순서</h1>
  <script>
    /*
    ============================================================
    [생성 순서] 함수 선언식(일반 함수) -> 함수 표현식(익명 함수)
    [실행 순서] 함수 표현식(익명 함수) -> 함수 선언식(일반 함수)
    ============================================================
    */

    // [함수 선언식] 선언적 함수, 일반 함수
    function hi(name) {
      console.log(name + ', 안녕~ [일반 함수]')
    }

    // [함수 표현식] 익명 함수를 변수에 저장
    var hi = function(nickname) { //const로 선언하면 error로 표시해줌
      console.log(nickname + '님, 안녕하세요!');
    }

    // 함수 호출
    console.log('>>> 함수 호출 전');
    hi('홍길동');
    console.log('>>> 함수 호출 후');

    /*
    함수명도, 변수명도 속성으로 관리됨
    이름이 같은 키는 메모리에 두개 만들어지지 않는다.
    함수 선언식이 익명 함수보다 메모리에 먼저 올라간다. hi : f hi(name)
    함수 표현식에서 hi : f hi(nickname)
    그래서 위 경우, 최종 실행은 익명함수만 된다.

    이를 예방하기 위해(에러가 표시되게 하기 위해) 표현식에서 const로 변수 선언해줌
    */

  </script>
</body>
</html>
