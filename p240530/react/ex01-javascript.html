<!DOCTYPE html>
<html lang="ko">

<head>
  <title>순수한 javascript 페이지</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
    }

    form {
      margin-bottom: 20px;
    }

    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }

    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .favorites img {
      width: 150px;
    }
  </style>
</head>

<body>
  <h1>상품 1페이지</h1>
  <form action="">
    <input type="text" name="name" placeholder="상품명을 입력하세요">
    <button type="submit">추가</button>
  </form>
  <div class="main-card">
    <img src="img/food-one.jpg" alt="올리브 오일" width="400">
    <button type="button">💕</button>
  </div>
  <ul class="favorites">
    <li>
      <img src="img/food-one.jpg" alt="올리브 오일">
    </li>
    <li>
      <img src="img/food-two.jpg" alt="올리브 오일">
    </li>
    <li>
      <img src="img/food-three.jpg" alt="올리브 오일">
    </li>
  </ul>
  <script>
    // 좋아요 버튼 누르면 사진이 아래 list에 자식으로 들어오도록 함

    // 1. 좋아요 버튼 엘리먼트 접근
    // const likeButton = document.querySelector('.main-card button');

    // // 2. 좋아요 버튼 클릭했을 때
    // likeButton.addEventListener('click', () => {
    //   // 3. 하트 색 변경
    //   likeButton.innerText = '🤎';

    //   // 4. 이미지가 추가될 엘리먼트 접근
    //   const favorites = document.querySelector('.favorites');

    //   // 5. img 엘리먼트 생성
    //   const newImage = document.createElement('img');
    //   newImage.src = 'img/food-one.jpg'; //src 속성 추가

    //   // 6. li 엘리먼트 생성
    //   const li = document.createElement('li');

    //   // 7. li에 img 자식 추가
    //   li.appendChild(newImage);

    //   // 8. favorites에 li 자식으로 추가
    //   favorites.appendChild(li);
    // });
    const like_button = document.querySelector('div button');

    like_button.addEventListener('click', () => {
      like_button.innerText = '❤️';

      const ul = document.querySelector('.favorites');

      
      const img = document.createElement('img');
      img.src='img/food-one.jpg';
      
      const li = document.createElement('li');
      li.appendChild(img);
      
      ul.appendChild(li);
    })

  </script>
</body>

</html>
