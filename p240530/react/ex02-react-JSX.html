<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[react] JSX</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
    }

    form {
      margin-bottom: 20px;
    }

    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }

    .favorites {
      list-style: none;

  <!-- 엘리먼트 추가: 리액트가 처리되면서 엘리먼트가 덧붙여질 기준 (root) -->

  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    const h1 = <h1>1상품 페이지</h1>;

    const form = (
      <form action="">
        <input type="text" name="name" placeholder="상품명을 입력하세요" />
        <button type="submit">추가</button>
      </form>
    );

    const main_card = (
      <div class="main-card">
        <img src="img/food-one.jpg" alt="올리브 오일" width="400" />
        <button type="button">💕</button>
      </div>
    );

    const favorites = (
      <ul class="favorites">
        <li>
          <img src="img/food-one.jpg" alt="올리브 오일" />
        </li>
        <li>
          <img src="img/food-two.jpg" alt="올리브 오일" />
        </li>
        <li>
          <img src="img/food-three.jpg" alt="올리브 오일" />
        </li>
      </ul>
    );


    const app = (
      <div>
        {h1}
        {form}
        {main_card}
        {favorites}
      </div>
    )


    const foodList = document.querySelector('#food-li-insert');

    ReactDOM.createRoot(foodList).render(app);

  </script>
