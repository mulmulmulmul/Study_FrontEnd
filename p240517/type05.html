<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[Javascript] 자료형</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>배열 함수</h1>
  <script>
    // js는 배열도 내부적으로 객체 형태 키(=인덱스):값 으로 본다. 그래서 둘 다 typeof 시 object
    const arr = [2, 4, 6];
    console.log(arr);

    // [property 추가] ===========================================
    // 1) push : 맨 뒤에 추가 (원본 데이터가 변경. 복사본 x)
    arr.push(8);
    console.log(arr);

    arr.push(10, 12);
    console.log(arr);

    // 2) unshift : 맨 앞에 추가
    arr.unshift(-2);
    console.log(arr);

    arr.unshift(-4, -6);
    console.log(arr);

    // [property 삭제] ===========================================
    // 1) pop : 맨 뒤에서 삭제 (원본 데이터가 변경. 복사본 x)
    // 삭제한 값을 리턴
    const pop1 = arr.pop() //1개 삭제
    const pop2 = arr.pop() //1개 삭제
    console.log(arr);
    console.log(pop1); // => 12
    console.log(pop2); // => 10

    // 2) shift : 맨 앞에서 삭제
    // 삭제한 값을 리턴
    const shift1 = arr.shift();
    console.log(arr);
    console.log(shift1);

    // const 변수인데 요소변경이 가능한 이유
    // python과 유사
    // 배열은 참조형. 시작주소이므로 요소가 달라져도 배열의 시작주소(참조변수)는 달라지지 않음
    // const arr = [2, 4, 6];
    // arr = 'hi'; => 주소가 아예 달라지므로 불가능

  </script>
</body>

</html>
