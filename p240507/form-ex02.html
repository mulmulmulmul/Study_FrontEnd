<!DOCTYPE html>
<html lang="ko">

<head>
  <title>form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>form</h1>

  <form action="index.html" method="get">
    <div>
      <label for="userId">아이디 : </label>
      <input type="text" name="userId" id="userId">
    </div>

    <div>
      <label for="userPassword">비밀번호 : </label>
      <input type="password" name="userPassword" id="userPassword">
    </div>

    <div>
      <span>성별 :</span>
      <label for="male">남</label>
      <input type="radio" name="gender" id="male" value="male" checked>
      <label for="female">여</label>
      <input type="radio" name="gender" id="female" value="female">
    </div>

    <div>
      <span>취미 : </span>
      <label for="reading">독서</label>
      <input type="checkbox" id="reading" value="reading" name="hobby1" checked>
      <label for="movie">영화감상</label>
      <input type="checkbox" id="movie" value="movie" name="hobby2">
    </div>

    <div>
      <label for="city">거주 지역 : </label>
      <select name="city" id="city" size="3" multiple>
        <option value="soeul">서울</option>
        <option value="inchen" selected>인천</option>
        <option value="jeju">제주</option>
      </select>
    </div>

    <div>
      <input type="submit" value="전송">
    </div>
  </form>
</body>

</html>
