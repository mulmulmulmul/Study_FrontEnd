<!DOCTYPE html>
<html lang="ko">

<head>
  <title>img 태그</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>img 태그</h1>
  <div>
    <!-- 
    src="이미지가 있는 경로 url" 
    alt 
    : alternate text 대체 텍스트
    : screen readers
    -->
    귀여운 토끼 <br>
    <img src="image/rabit.jpg" alt="귀여운 토끼입니다." width="600px" title="귀여운 토끼🐰">
  </div>
  <div>
    호랑이 <br>
    <img
      src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcR9mTZWUAXdl37o3ngbCvLpNXvEJHwnQIGH1gQzNaShqJFjnJWSrCK4-EDnvlVYQx-NMUoJ"
      alt="호랑이가 기지개 켜는 모습입니다." width="150px" title="호랑이!">
  </div>
</body>

</html>
