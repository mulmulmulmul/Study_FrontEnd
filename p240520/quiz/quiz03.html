<!DOCTYPE html>

<head>
  <title>[문제3]</title>
  <meta charset="UTF-8">

</head>

<body>
  <script>
    var data = [2, 4, 6, 8, 3];

    var sum = 0;

    for(let value of data){
      sum += value;
    }

    document.write('배열 요소의 합 >> ', sum);

  </script>
