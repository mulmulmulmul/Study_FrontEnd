<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[문제4]</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <script>
    var uservalue = prompt('출력할 3의 배수 개수는?')

    var i = 1;

    while(i <= parseInt(uservalue)) {
      document.write((3 * i) + ' ');
      i++;
    }
  </script>
</body>
</html>
