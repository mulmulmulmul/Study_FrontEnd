<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[반복문] do~while문</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>[반복문] do~while문</h1>
  <script>
    /* ===============================================
    do {
      명령어;
      증감식;
    } while(조건식);
    ==================================================
    */ 

    var num = 1;

    do {
      document.write(num)
      document.write('<br>')
      num++;
    } while (num < 11) 
    
  </script>
</body>
</html>
