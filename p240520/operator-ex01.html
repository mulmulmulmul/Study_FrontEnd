<!DOCTYPE html>
<html lang="ko">

<head>
  <title>연산자</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>연산자</h1>
  <script>
    /*
    [연산자] =========================================================
    - 산술 연산자     : + - * ** / %
    - 대입 연산자     : =
    - 복합대입 연산자 : += -= *= /= %=
    - 증감 연산자     : ++ --
    - 관계 연산자     : > >= < <=
                        ==        !=    값만 비교
                        ===       !==   타입까지 비교
    - 논리 연산자     : && || !
    - 삼항 연산자     : 조건 ? 참 : 거짓
    - 널리쉬(nullish) : 변수 ?? 변수 ?? 변수
                        여러 개의 피연산자 중 값이 확정된 변수 찾음
                        값이 없는 null, undefined 제외
                        왼쪽부터 탐색해 가장 먼저 값이 있는것 반환, 모두 없으면 마지막 반환
    - 전개 연산자     : ...배열명
                        반복 가능한 데이터(배열 요소)를 펼침
    ==================================================================
    */
    var n1 = 5;
    var n2 = 3;

    // [산술 연산자]
    console.log('제곱 : ', n1 ** n2);
    console.log('제곱 : ', n1 * n2);
    
    // [복합 대입 연산자]
    // n1 = n1 ** n2;
    n1 **= n2;
    console.log('복합 대입 연산자 : ', n1);

    // [증감 연산자]
    n2--;
    console.log('후감소 : ', n2);

    // [관계 연산자]
    var n3 = 5;
    var n4 = '5';
    console.log('n3 type >> ', typeof n3);
    console.log('n3 type >> ', typeof n4);

    console.log('n3 == n4 : ', n3 == n4); // 값만 비교 (생긴거)
    console.log('n3 === n4 : ', n3 === n4); // 값의 '타입'까지 비교 

    // [논리 연산자] - 기본:논리값으로 연산
    console.log(!true);
    console.log('!n3 : ', !n3);
    // (정수값으로 부정연산)
    // '정수로 부정'은 원래 없다.
    // 자바는 안 되지만, 자바스크립트는 내부적으로 처리해줌
    // 5는 0이외이므로 true. 부정해서 false

    // 논리값 -> 2진수
    var i = 1; // true
    var j = 0; // false

    console.log(!i);
    console.log(!j);

    // 논리값 -> 10진수
    // 0 이외 -> true
    // 0      -> false
    console.log(!-5);
    console.log(!2.5); 
    console.log(!0.5); 

    // [삼항 연산자] 
    // var n3 = 5;
    // var n4 = '5';
    var result1 = (n3 === n4) ? '값과 타입이 같다' : '값과 타입이 다르다';
    console.log('result1 :', result1);
    var result2 = (n3 == n4) ? '값이 같다' : '값이 다르다';
    console.log('result2 :', result2);

    // * 자바스크립트에서 삼항연산자는 좌측에 변수가 꼭 필요하지 않음 (자바와 달리)
    // true, false일 때 실행하는 영역에 함수작성 가능
    (n3 === n4) ? console.log('같다') : console.log('다르다');

    // [널리쉬(nullish)]
    var n5 = null;
    var n6 = undefined;
    n4 = null;

    // 왼쪽부터 탐색, 값이 저장된 변수 만나면 그대로 출력 후 종료 (최초 1개)
    var value = n5 ?? n6 ?? n4;
    
    // 전부 값이 없으면 마지막에 오는 변수 출력
    console.log(value);

    // [전개 연산자, 전개 구문(spread syntax)] * rest 파라미터와 다름  ** 많이 사용
    // ...배열명
    var even = [2, 4, 6]; 
    console.log('even : ', even); // 문자열, 배열 (인수 2개)
    console.log('even : ' + even); // '+' 이어주는 연산자 -> String 문자열 
    console.log('even : 전개 연산자 >> ', ...even); // String 문자열 

    var odd = [1, 3, 5];
    // 배열의 요소 : 다른 배열
    var number = [even, odd];
    console.log('number >> ', number);

    // 배열의 요소 : 다른 배열의 요소 
    var spread_number = [...even, ...odd];
    console.log('spread_nember : ', spread_number);

  </script>
</body>
</html>
