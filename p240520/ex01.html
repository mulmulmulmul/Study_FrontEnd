<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[객체] 구조 분해 할당</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>[객체] 구조 분해 할당</h1>
  <script>
    // [구조 분해 할당]
    // : 배열이나 객체의 속성을 해체하여 개별 변수에 저장 (자바스크립트는 배열 요소 = 속성)

    // 1. 배열
    // 1-1) 변수 개수 = 배열 요소 개수
    const even = [2, 4];
    // const a = even; // 배열의 시작주소를 a에 복사
    const [a, b] = even; // 변수를 배열 형태[]로, 배열 요소의 수와 변수 수 맞춰줌 [요소 분해 할당]
    console.log('a >> ', a);
    console.log('b >> ', b);

    // console.log('a > ', a); // , 이면 결과가 배열 (타입 그대로)
    // console.log('a > ' + a); // + 이면 결과가 문자열
    // console.log('even > ', even);
    // console.log('even > ' + even);

    // 1-2) 변수 개수 < 배열의 요소 개수
    const odd = [1, 3, 5, 7, 9];
    // const [c, d] = odd;

    // [rest 파라미터]
    // (...변수명)
    const [c, d, ...rest] = odd; 
    console.log('c > ', c);
    console.log('d > ', d);
    console.log('rest > ', rest); // 저장되지 않은 나머지 요소가 배열로 생성, 주소 저장

    // 1-3) 변수 개수 > 배열의 요소 개수
    var [e, f, g] = even;
    console.log(e, f, g); // g: undefined

    // 초기값 설정
    var [h=10, i=9, j=8] = even; // []안에서 변수에 초기값을 설정
    console.log(h, i, j); // 속성값 저장되면 초기값은 무시되고, 저장할 속성값 없을 시 초기값 출력


    // 2. 객체
    // 2-1) key = 변수명
    const info = {
      nickname:'홍길동',
      age: 25,
    }; 
    
    var { age, nickname } = info; // 변수를 객체 형태{}로, 객체의 key명 = 변수명, key 사용하므로 순서 반영 x

    console.log('nickname >> ', nickname);
    console.log('age >> ', age);

    // 2-2) key: 구조분해할당할 다른 변수명
    var { nickname: new_nickname, age: new_age } = info;
    console.log(new_nickname);
    console.log(new_age);
  </script>
</body>
</html>
