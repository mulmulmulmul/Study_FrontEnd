<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[함수] 사용자 정의 함수</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>[함수] 사용자 정의 함수</h1>
  <script>
    /*
    ==============================================
    << 함수 정의 >>
    function 함수명(매개변수1, 매개변수2) {
      명령어
      return 값 (생략 가능)
    }
    - 매개변수 생략 가능
    - 매개변수 개수 제한 없음

    << 함수 호출 >>
    함수명(인수1, 인수2)

    [함수 정의 형태] ------------------------
    1. 매개변수 있고, 리턴값 있음
    2. 매개변수 있고, 리턴값 없음
    3. 매개변수 없고, 리턴값 있음
    4. 매개변수 없고, 리턴값 없음
    -----------------------------------------
    */

   // 2. [함수 호출]
   // 함수 정의하기 전에 호출해도 문제가 없음
    document.write('[함수 정의 전] 호출')
    sum(1, 4) 
    
    // 1. [함수 정의] - 전역으로 선언
    // : 매개변수 있고, 리턴값 없음
    function sum(n1, n2) { // 타입이 없어서 초기화 안 될 경우 undefined
      document.write('n1 >> ', n1);
      document.write('<br>');
      document.write('n2 >> ', n2);
      document.write('<br>');
      document.write('합 >> ', n1 + n2);
      document.write('<br>');
    }
    
    // 정의 후 호출이 기본
    document.write('[함수 정의 후] 호출');
    sum(2, 9);
    sum('hi~', '홍길동')
    sum(2.5, 3.1)
    sum('Hi~', 2)
    sum('haha') // undefined가 문자열이라서 +로 이어짐
    
    sum(1, 3, 5, 7); // 에러 x
    sum(6) // 에러 x, NaN  -> n2가 초기화되지 않음(undefined). 초기화되지 않은 값으로 연산해서 NaN (숫자가 아님을 알려줌)
    sum(); // 에러 x, NaN  
  </script>
</body>
</html>
