<!DOCTYPE html>
<html lang="ko">

<head>
  <title>강조태그 연습</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>em, strong, mark</h1>
  <!-- em : 주관적인 강조
* 크롤러가 태그 기준으로 수집하기 때문에, 태그를 막 쓰면 안 됨 -->
  <p>오늘 날씨가 <em>정말</em> 좋아요!</p>

  <!-- strong : 객관적인 강조 -->
  <p>현재 옥상은 <strong>관계자 외 접근 금지 구역</strong>입니다.</p>

  <!-- mark : 새로 추가된 태그, 형관펜으로 강조하듯이 (주위 환기) -->
  <p>mark 태그는 <mark>형광펜으로 칠한 듯</mark> 강조표시 가능한 태그입니다.</p>
</body>

</html>
