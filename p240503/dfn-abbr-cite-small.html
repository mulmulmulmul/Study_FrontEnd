<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dfn, abbr, cite, small</title>
</head>

<body>
  <!-- <h1>dfn, abbr, cite, small</h1>

  dfn / abbr: 단어의 뜻(정의) 설명 / 약어 -->
  <p>우리는 <dfn><abbr title="하이퍼 텍스트 마크업 언어는 웹 페이지 표시를 위해 개발된 지배적인 마크업 언어">HTML</abbr></dfn>을 배우고 있습니다.</p>

  <!--  cite : 작품 소개 (인물x) -->
  <p>영화 <cite title="일본 영화, 2023">괴물</cite>은 일본인 감독 고레에다 히로카즈의 작품이다.</p>

  <!-- small : 작은 텍스트 - 저작권 및 기타 부가 댓글 표현 -->
  <!-- css에서 smaller로 표현 -->

  <hr>

  <div>
    <!-- entity code -->
    &lt;pre&gt; 태그는 입력한 그대로 표현합니다.
    주로 코딩한 것을 보여주고자 할 때
    사용합니다.
  </div>

  <pre>
  &lt;pre&gt; 태그는 입력한 그대로 표현합니다. 
  주로 코딩한 것을 보여주고자 할 때 사용합니다.
</pre>



</body>

</html>
