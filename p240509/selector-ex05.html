<!DOCTYPE html>
<html lang="ko">

<head>
  <title>선택자 사용법 5</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 기본 속성으로 content를 갖는다. content 전, 후에 온다
    주 용도 - float 해제 (after를 더 많이 사용) */
    h1::before {
      content: "이전";
      color: red;
    }

    h1::after {
      content: "AFTER";
      color: blue;
    }
  </style>
</head>

<body>
  <h1>pseudo-element</h1>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit voluptatem quibusdam ipsam harum ducimus iste impedit
    ipsa doloribus, voluptatibus tenetur illo, ut quo aspernatur architecto laborum ex nemo nam dolor.</p>
</body>

</html>
