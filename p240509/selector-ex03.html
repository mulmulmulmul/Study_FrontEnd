<!DOCTYPE html>
<html lang="ko">

<head>
  <title>선택자 사용법 3</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 마우스를 올려놨을 때 - 해주는 게 좋음 */

    /* 가상클래스 unvisited link */
    a:link {
      color: #0f0;
      text-decoration: none;
    }

    /* 가상클래스 visited link */
    a:visited {
      color: #ddd;
      /* text-decoration: underline; */
    }

    a:hover {
      color: #f00;
      text-decoration: underline;
    }

    /* 클릭했을 때 */
    a:active {
      color: #00f;
    }

    /* tab 상태 */
    a:focus {
      background-color: #ff0;
    }

    /* 순서
    link > visited > hover > active > focus */
  </style>
</head>

<body>
  <h1>pseudo-class</h1>
  <ol>
    <li><a href="https://www.naver.com">naver</a></li>
    <li><a href="www.daum.net">daum</a></li>
    <li><a href="www.atom.io">atom</a></li>
  </ol>

    incidunt, corporis laudantium aut, enim rerum quisquam porro? Corrupti architecto eaque sunt. Pariatur repudiandae
    ipsa porro?</p>
</body>

</html>
