<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[문제] 선택자</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .box {
      width: 150px;
      height: 50px;
      background-color: antiquewhite;
      text-align: center;
      line-height: 50px;
    }

    .box:hover {
      background-color: aqua;
      font-weight: bold;
      transform: scale(1.3, 1.3);
    }

    input.text {
      padding: 16px 20px;
      text-align: center;
    }

    input.text:focus {
      background-color: antiquewhite;
    }
  </style>
</head>

<body>
  <h2>문제 1</h2>
  <div class="box">Mouse Over Me</div>
  <h2>문제 2</h2>
  <input type="text" class="text" placeholder="입력하세요!">
</body>

</html>
