<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[가상 클래스]</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ------- CSS2 -------- */
    /* 부모가 누구든지, 2번째로 오는 li */
    /* li:nth-child(2) {
    background-color: #ff0;
  } */

    /* -------- CSS3 ------- */
    /* 해당되는 자식 1개만 찾아감 */
    /* ol>li:nth-of-type(2) {
    background-color: #ff0;
  } */

    /* 2n+1 : 홀수번째 찾아감 
    n에는 정수값 0부터 자동으로 들어감
    2n : 짝수번째 
    3n : 3의 배수
    ol의 자식 중 홀수번째 li*/
    ol>li:nth-of-type(2n+1) {
      background-color: #0f0;
    }
  </style>
</head>

<body>
  <h1>pseudo-class</h1>
  <ol>
    <li>항목 1</li>
    <ul>
      <li>추가 1</li>
      <li>추가 2</li>
      <li>추가 3</li>
    </ul>
    <li>항목 2</li>
    <li>항목 3</li>
    <li>항목 4</li>
    <li>항목 5</li>
    <li>항목 6</li>
    <li>항목 7</li>
    <li>항목 8</li>
    <li>항목 9</li>
    <li>항목 10</li>
  </ol>

</body>

</html>
