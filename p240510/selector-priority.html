<!DOCTYPE html>
<html lang="ko">

<head>
  <title>선택자 우선순위</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 선택자 우선순위 */
    /* tag < class < id < tag+class+id < inline < !important */
    div {
      background-color: lime !important;
    }

    div {
      background-color: #ff0;
    }

    #sample {
      background-color: #00f;
    }

    div.sample {
      background-color: #ddd;
    }

    .sample {
      background-color: #f00;
    }
  </style>
</head>

<body>
  <h1>css selector</h1>
  <div class="sample" id="sample" style="background-color: #f0f;">
    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Neque velit fugiat minima optio repellendus fuga
    voluptatum, at hic animi illo quasi, quibusdam magni veritatis possimus, quos nemo blanditiis ab quia.
  </div>

</body>

</html>
