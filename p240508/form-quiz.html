<!DOCTYPE html>
<html lang="ko">

<head>
  <title>다양한 폼 입력</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>다양한 폼 입력</h1>
  <hr>
  <form action="" method="get">
    <div>
      <label for="userName">성명 </label>
      <input type="text" name="userName" id="userName" autofocus required autocomplete="off" placeholder="성명을 입력하세요">
    </div>

    <div>
      <label for="userId"> 아이디 </label>
      <input type="text" name="userId" id="userId" required autocomplete="off">
    </div>

    <div>
      <label for="userPassword"> 비밀번호 </label>
      <input type="password" name="userPassword" id="userPassword" required autocomplete="off">
    </div>

    <div>
      <label for="userEmail">이메일 : </label>
      <input type="email" name="userEmail" id="userEmail">
    </div>

    <div>
      <span>성별 : </span>
      <label for="gender1">남성</label>
      <input type="radio" name="gender1" id="gender1" value="male" checked>
      <label for="gender1">여성</label>
      <input type="radio" name="gender2" id="gender2" value="female">
    </div>

    <div>
      <label for="job">직업 : </label>
      <select name="job" id="job" size="1">
        <option value="student">학생</option>
        <option value="businessman" selected>회사원</option>
      </select>
    </div>

    <p>
      구입희망분야(복수선택 가능) <br> - 분야 :
      <input type="checkbox" name="subject1" id="subject1" value="computer">
      <label for="subject">컴퓨터</label>
      <input type="checkbox" name="subject2" id="subject2" value="economic">
      <label for="subject">경제</label>
      <input type="checkbox" name="subject2" id="subject2" value="knowledge">
      <label for="subject">상식</label>
    </p>

    <p>
      <label for="etc">비고 : </label> <br>
      <textarea name="etc" id="etc" cols="30" rows="5"></textarea>
    </p>

    <hr>

    <div>
      <input type="reset" value="취소">
      <input type="submit" value="신청">
    </div>
  </form>

  <h1>다양한 폼 입력</h1>
  <hr>
  <form action="" method="get">
    <div>
      <label for="userName">성명 : </label>
      <input type="text" in="userName" name="userName" placeholder="성명을 입력하세요" required autofocus>
    </div>

    <div>
      <span>성별 : </span>
      <input type="radio" name="gender" id="male" checked>
      <label for="male">남성</label>
      <input type="radio" name="gender" id="female">
      <label for="female">여성</label>
    </div>

    <div>
      <label for="job">직업 : </label>
      <select name="job" id="job">
        <option value="student">학생</option>
        <option value="businessman">회사원</option>
        <option value="publicman">공무원</option>
        <option value="etc">기타</option>
      </select>
    </div>
    <br>
    <div>
      <span>구입희망분야(복수선택 가능) <br>
        -분야 : </span>
      <input type="checkbox" name="subject" id="computer" value="computer">
      <label for="computer">컴퓨터</label>
      <input type="checkbox" name="subject" id="economic" value="economic">
      <label for="computer">경제</label>
      <input type="checkbox" name="subject" id="knowledge" value="knowledge">
      <label for="computer">상식</label>
    </div>

    <div>
      <br>
      <div>비고 :</div>
      <textarea name="note" id="note" cols="30" rows="5"></textarea>
    </div>
    <hr>
    <div>
      <input type="reset" value="취소">
      <input type="submit" value="신청">
    </div>
  </form>
</body>

</html>
